<!DOCTYPE html>
<html>
  <head>

    <title>Authentication test</title>

    <script src="assets/face.js" charset="utf-8"></script>
    <script src="assets/main.js" charset="utf-8"></script>
  </head>
  <body ng-app="app">

      {{hello}}
      last_name: {{last_name}}
